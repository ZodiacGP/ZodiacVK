<div class="container">
  <h1>User:</h1>

  <table>
    <thead>
    <th>Id</th>
    <th>Username</th>
    <th>Password</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
    </tr>
    </tbody>
  </table>

  <button (click)="getUsers()">Click</button>
  <button (click)="logout()">Logout</button>
</div>
